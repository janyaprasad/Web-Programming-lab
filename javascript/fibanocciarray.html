<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(a)
        {
            if(a==1)
            return 1;
            else if(a==0)
            return 0;
            else
            return fib(a-1) + fib(a-2);
        }
        var a=prompt("Enter a number to find its Fibonacci number:");
        document.write("Fibonacci number :" + fib(a));
    </script>
</body>
</html>
