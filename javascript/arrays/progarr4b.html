<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        function printFibonacciNumbers(n)
        {
            let f1 = 0, f2 = 1, i;
        
            if (n < 1)
                return;
            document.write(f1 + " ");
            for (i = 1; i < n; i++) {
                document.write(f2 + " ");
                let next = f1 + f2;
                f1 = f2;
                f2 = next;
            }
        }
        
        
            let n=prompt("Enter the number of fibonacci series:")
            printFibonacciNumbers(n);
            
        
        
        </script>
        
</body>
</html>
